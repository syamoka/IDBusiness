@if (isLoading$ | async) {
<div class="spinner">
  <svg class="spinner__rotator" viewBox="0 0 64 64" fill="none">
    <circle
      class="spinner__circle"
      stroke="#000000"
      fill="none"
      cx="50%"
      cy="50%"
      r="calc(50% - 2px)"
      stroke-width="4"
      stroke-linecap="round"
      pathLength="100"
      stroke-dasharray="100"
      stroke-dashoffset="0"
    />
  </svg>
</div>
}
